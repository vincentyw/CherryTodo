<!DOCTYPE html>
<html lang="zh_cn">
  <head>
    <meta charset="utf-8">
    <title>樱桃任务</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <!--使用Angularjs的ng-cloak指令避免页面乱码-->
  <!--ng-app指令定义了应用, ng-controller 定义了控制器。-->
  <body ng-app="todoApp" class="ng-cloak"> 
    <div class="container">
      <div ng-controller="TodoCtrl as todos">
        <!--创建一个表单，它的所有元素是内联的，向左对齐的，标签是并排的，请向 <form> 标签添加 class .form-inline-->
        <!--把标签和控件放在一个带有 class .form-group 的 <div> 中。这是获取最佳间距所必需的-->
        <form class="form-inline">
          <div class="form-group">
            <h2>
              <label>樱桃同学的每日计划</label>
            </h2>
            <img src="/img/cherry.png"  alt="yingtao.png" />
            <input id="todoInput" type="text" class="form-control" ng-model="text">
            <button ng-click="todos.addTodo(text, todos.list.length, '未完成' )" class="btn btn-primary">提交</button>
          </div>
        </form>

        <br>
        <br>

        <div class="well" ng-repeat="todo in todos.list">
          <h3>
            <button class="btn btn btn-info" ng-click="todos.startTodo(todo.order, todo.id)">开始</button>
            <button class="btn btn btn-success" ng-click="todos.completeTodo(todo.order, todo.id)">完成</button>
            <!--这里有修改，在removeTodo函数中新传入todo任务的id-->
            <button class="btn btn btn-danger" ng-click="todos.removeTodo(todo.order, todo.id)">删除</button>
            {{todo.task}}  <{{todo.status}}>
          </h3>
        </div>
      </div>


    </div> <!-- end container -->
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>

    <script src="js/app.js"></script>
    <!--script src="js/main.js"></script>-->

  </body>
</html>
